<!DOCTYPE html>
<html lang="en">
<head>
    <title>dc.js - Multiple Focus Charts for a Range Chart</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/dc.css"/>
    <link type="text/css" rel="stylesheet" href="../css/dc-floatleft.css"/>
</head>
<body>

<div class="container">
<script type="text/javascript" src="header.js"></script>
<div id="test1"></div>
<div id="test2"></div>
<div id="test3"></div>
<div id="test4"></div>

<script type="text/javascript" src="../js/d3.js"></script>
<script type="text/javascript" src="../js/crossfilter.js"></script>
<script type="text/javascript" src="../js/dc.js"></script>
<script type="text/javascript">

var chart1 = new dc.BarChart("#test1");
var chart2 = new dc.BarChart("#test2");
var chart3 = new dc.BarChart("#test3");
var chart4 = new dc.BarChart("#test4");

d3.csv("morley.csv").then(function(experiments) {

    experiments.forEach(function(x) {
        x.Speed = +x.Speed;
    });

    var ndx                 = crossfilter(experiments),
        runDimension        = ndx.dimension(function(d) {return +d.Run;}),
        speedSumGroup       = runDimension.group().reduceSum(function(d) {return d.Speed * d.Run / 1000;});


    function bar_chart(chart) {
        chart
            .width(400)
            .height(300)
            .x(d3.scaleLinear().domain([6,20]))
            .brushOn(false)
            .yAxisLabel("This is the Y Axis!")
            .dimension(runDimension)
            .configure({autoFocus: true})
            .group(speedSumGroup);
        return chart;
    }

    bar_chart(chart1)
        .brushOn(true)
        .configure({autoFocus: false});

    bar_chart(chart2);
    bar_chart(chart3);
    bar_chart(chart4);

    dc.renderAll();
});

</script>

</div>
</body>
</html>
